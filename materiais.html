<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Materiais - Calculadora Aura</title>
</head>
<body>
    <header style="background-image: url('img/MembrosBackground.png');">
        <div class="container">
            <nav>
                <h1 class="logo">Calculadora Aura</h1>
                <ul class="ul">
                    <li><a href="index.html">Valores</a></li>
                    <li><a href="materiais.html">Materiais</a></li>
                    <li><button class="btn" onclick="carregarJogo()">Jogo honesto</button></li>
                </ul>
            </nav>

            <div class="nav-separador-materiais"></div>

            <!-- Seção de subtítulos materiais-->

            <div class="total-container">
                <h2>Materiais Totais:</h2>
                <ul id="materiaisTotais"></ul>  <!-- Adicionado para exibir materiais totais -->
            </div>

            <section id="subtituloAluminio" class="subtitulo-material" style="display: none;">
                <h2>Alumínio</h2>
            </section>>
            
            <!-- Seções de produtos -->
            <section class="icon-container">
                <h2>Pente Extendido</h2>
                <div class="contador">
                    <button class="btn-contador" id="subtrairPente">-</button>
                    <input type="number" id="contadorPente" value="0" min="0">
                    <button class="btn-contador" id="adicionarPente">+</button>
                </div>
            </section>

            <section class="icon-container">
                <h2>Silenciador</h2>
                <div class="contador">
                    <button class="btn-contador" id="subtrairSilenciador">-</button>
                    <input type="number" id="contadorSilenciador" value="0" min="0">
                    <button class="btn-contador" id="adicionarSilenciador">+</button>
                   
                </div>
            </section>

            <section class="icon-container">
                <h2>Empunhadora</h2>
                <div class="contador">
                    <button class="btn-contador" id="subtrairEmpunhadora">-</button>
                    <input type="number" id="contadorEmpunhadora" value="0" min="0">
                    <button class="btn-contador" id="adicionarEmpunhadora">+</button>
                    
                </div>
            </section>

            <section class="icon-container">
                <h2>Mira Holográfica</h2>
                <div class="contador">
                    <button class="btn-contador" id="subtrairMira">-</button>
                    <input type="number" id="contadorMira" value="0" min="0">
                    <button class="btn-contador" id="adicionarMira">+</button>

                    
                </div>
            </section>

            <section class="icon-container">
                <h2>Lanterna</h2>
                <div class="contador">
                    <button class="btn-contador" id="subtrairLanterna">-</button>
                    <input type="number" id="contadorLanterna" value="0" min="0">
                    <button class="btn-contador" id="adicionarLanterna">+</button>
                   
                </div>
            </section>

            <section class="icon-container">
                <h2>Munição de sub.</h2>
                <div class="contador">
                    <button class="btn-contador" id="subtrairMunicao">-</button>
                    <input type="number" id="contadorMunicao" value="0" min="0">
                    <button class="btn-contador" id="adicionarMunicao">+</button>
                  
                </div>
            </section>

            <div class="total-container">
                <h2>Materiais Totais:</h2>
                <ul id="materiaisTotais"></ul>
            </div>
        </div>
    </header>

    <script src="js/main.js"></script>
</body>
</html>
